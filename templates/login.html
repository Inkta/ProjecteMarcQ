<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <form class="loginform" ng-submit="login(username,password)">
                <div class="form-group">
                    <label for="usuari">Usuari</label>
                    <input type="text" class="form-control" ng-model="username" id="usuari">
                </div>
                <div class="form-group">
                    <label for="contrasenya">Contrasenya</label>
                    <input type="password" class="form-control" ng-model="password">
                </div>
                <div  ng-if="error" class="alert alert-danger">
                  <strong>{{error}}</strong>
                </div>
                <input type="submit" class="btn btn-success btn-lg btn-block" value="Login" >
            </form>  
            <a ng-if="!currentUser" href="/#/registre">Encara no ets pirata? Registrat!</a>
        </div>
    </div>
    
    
</div>
